<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        color: #333;
      }
      .navbar {
        background-color: #222;
        color: white;
        padding: 12px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        margin-left: 15px;
      }
      .navbar a:hover {
        text-decoration: underline;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background: white;
        padding: 25px 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      h1 {
        text-align: center;
        color: #222;
        margin-bottom: 25px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.2s ease;
      }
      input[type="text"]:focus,
      textarea:focus {
        border-color: #0077cc;
        outline: none;
      }
      button {
        padding: 10px;
        background-color: #0077cc;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s ease;
      }
      button:hover {
        background-color: #005fa3;
      }
      .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        color: #0077cc;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      footer {
        text-align: center;
        margin-top: 50px;
        padding: 15px;
        color: #777;
        border-top: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div>
        <a href="/">My Blog</a>
      </div>
      <div>
        <a href="{% url 'home' %}">Home</a>
      </div>
    </div>
    <div class="container">
      <h1>Create a New Post</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Post</button>
      </form>
      <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
    </div>
    <footer>
      &copy; {{ now|date:"Y" }} My Django Blog. All rights reserved.
    </footer>
  </body>
</html>
